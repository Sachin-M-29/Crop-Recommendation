<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>

    
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Crop Recommendation System</h1>
            <p>AI-Powered Agricultural Decision Support</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <p>Get personalized crop recommendations based on your soil conditions, previous crop history, and environmental factors using advanced machine learning algorithms.</p>
            </div>

            

            <form id="cropForm">
                <div class="form-row">
                    
                    <div class="form-group">
                        <label for="soilType">Soil Type</label>

                        <input type="text" id="txtsoilType"/>
                        <!-- <select id="soilType" name="soilType" required>
                            <option value="">Select Soil Type</option>
                            <option value="Clay">Clay</option>
                            <option value="Loamy">Loamy</option>
                            <option value="Sandy">Sandy</option>
                            <option value="Silt">Silt</option>
                            <option value="Peaty">Peaty</option>
                            <option value="Chalky">Chalky</option>
                        </select> -->
                    </div>

                    <div class="form-group">
                        <label for="previousCrop">Previous Crop</label>
                        <input type="text" id="txtpreviousCrop"/>
                        <!-- <select id="previousCrop" name="previousCrop" required>
                            <option value="">Select Previous Crop</option>
                            <option value="Rice">Rice</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Corn">Corn</option>
                            <option value="Barley">Barley</option>
                            <option value="Soybean">Soybean</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Sugarcane">Sugarcane</option>
                            <option value="Potato">Potato</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Onion">Onion</option>
                            <option value="Groundnut">Groundnut</option>
                            <option value="Sunflower">Sunflower</option>
                        </select> -->
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group">
                    <label for="acreOfLand">Acre of Land</label>
                    <input type="number" id="acreOfLand" name="acreOfLand" min="0.1" step="0.1" placeholder="Enter land area in acres" required>
                </div>
                <div class="form-group">
                    <label for="temp">Temprature(%C)</label>

                    <input type="text" id="txtTem"/>
                </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rainfallFrequency">Rainfall Frequency</label>
                        <select id="rainfallFrequency" name="rainfallFrequency" required>
                            <option value="">Select Rainfall Frequency</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Very High">Very High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="porosity">Porosity</label>
                        <select id="porosity" name="porosity" required>
                            <option value="">Select Porosity Level</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Very High">Very High</option>
                        </select>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-predict">Proceed</button>
                </div>
            </form>

            <div class="results-container" id="resultsContainer">
                <h3>ðŸŽ¯ Recommended Crops for Your Land:</h3>
                <ul class="crop-list" id="cropList">
                    <!-- Results will be populated here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
